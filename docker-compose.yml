services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
      # RIMOSSO: - "5679:5679" (Non serve esporla all'host, i container si parlano internamente)
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Rome # Impostato su Roma
      
      # üîê Sicurezza e Persistenza
      - N8N_ENCRYPTION_KEY=UnaChiaveMoltoLungaEComplessaCheNonDeviPerdere

      # üîë Task runners
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=supersegreto
      # Questa variabile abilita la selezione del runner nella UI:
      - N8N_RUNNERS_MODE=external 

    volumes:
      - n8n_data:/home/node/.n8n # üíæ Salva i workflow qui!

    depends_on:
      - runners

  runners:
    build:
      context: .
      dockerfile: Dockerfile.runners
    container_name: n8n-runners
    # Il runner non ha bisogno di volumi per i dati di n8n, 
    # ma se i tuoi script python devono leggere/scrivere file locali,
    # dovresti montare un volume condiviso anche qui.
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=supersegreto
      # - N8N_RUNNERS_PYTHON_ENABLE=true (Ridondante nell'immagine runner, ma male non fa)

volumes:
  n8n_data: